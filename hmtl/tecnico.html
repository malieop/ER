<!DOCTYPE html>
<html lang="pt">

<head>
  <title>EVHub</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.js"></script>
  <link href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.css" rel="stylesheet" />
  <script src="../js/tecnico.js" type="text/javascript"></script>
  <link href="../css/index.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    function myDeleteFunction(r) {
      var i = r.parentNode.parentNode.rowIndex;
      document.getElementById("table").deleteRow(i);
      alert("A reserva foi eleminada com sucesso!");
    }

    function myAddFunction(r) {
      var i = r.parentNode.parentNode.rowIndex;
      document.getElementById("table").parentNode.parentNode.outterHTML = "aa";
    }
  </script>
</head>

<body>
  <div class='wrapper'>

    <div class="page-header">
      <h1 style="margin-bottom: 0;">EVHub</h1>
      <h3 style="color:grey; margin-top: 0;">Controlo de reservas</h3>
    </div>
    <div class="container">
      <h1 style="margin-bottom:10px">Tabela Reservas</h1>
      <div class="table-responsive">
        <table class="table table-hover table-condensed" id="table">
          <thead>
            <tr>
              <th>Utilizador</th>
              <th>Dia</th>
              <th>Mês</th>
              <th>Hora de Início</th>
              <th>Hora de Fim </th>
              <th>Opção </th>
            </tr>
          </thead>
          <script>
            tabela(reservas);
          </script>
        </table>
      </div>

      <div class="hide" id="modificar">
        <h2 id="apartamento"></h2>
        <form>
          <div class="form-group">
            <label>Dia</label>
            <input type=text id="Dia" class="form-control"></input>
          </div>
          <div class="form-group">
            <label>Mês</label>
            <input type=text id="mes" class="form-control"></input>
          </div>
          <div class="form-group">
            <label>Hora de início</label>
            <input type=text id="hora_inicio" class="form-control"></input>
          </div>
          <div class="form-group">
            <label>Hora do fim</label>
            <input type=text id="hora_fim" class="form-control"></input>
          </div>
        </form>
        <button class="btn btn-success" onclick="modifica(linha)" id="btn">Modificar</input>
      </div>
    </div>
    <div class='push'></div>
  </div>
  <footer class="footer">
    <div class="container-fluid">
      <a href="index.html"><img src="../images/logout.png" width = "25px"></a>
    </div>
  </footer>
</body>
</html>
