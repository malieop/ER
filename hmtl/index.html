<!DOCTYPE html>
<html lang="pt">

<head>
  <title>EVHub</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
  <link href="../css/index.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>
  <!--navbar-->
  <div class="page-header">
    <h1>EVHub</h1>
  </div>

  <!-- Formulario do Login-->
  <div class="container-fluid formCenter">
    <div class="row">
      <div class="col-md-4 col-sm-4 col-xs-12"></div>
      <div class="col-md-4 col-sm-4 col-xs-12">

        <div id=formulario>

          <form>
            <!--Email-->
            <div class="form-group">
              <label for="Email">E-mail</label>
              <input id="input_email" style="text-indent:25px;" type="email" class="form-control">
            </div>
            <!-- Pass-->
            <div class="form-group">
              <label for="Password">Password</label>
              <input id="input_pass" style="text-indent:25px;" type="password" class="form-control">
            </div>
          </form>

          <p id="errorLogin" class="errorLogin hide">E-mail ou Password incorretos!</p>
          <!-- Botão submit-->
          <button id= "submeterbotao" onclick="login()" class="btn btn-success">Submeter</button><br><br>
          <button onclick="magia()" class="btn btn-success">Solicitar Carregamento</button>

        </div>

        <br><br>
        <div id="div" class="hide">

          <form>
            <!--Nome-->
            <div class="form-group">
              <label>Nome:</label>
              <input type='text' id="input_nome" onkeyup="reescreve('input_nome','inclino')" class="form-control">
            </div>
            <!--Apartamento-->
            <div class="form-group">
              <label>Apartamento:</label>
              <input type='text' id="input_apartamento" onkeyup="reescreve('input_apartamento','n_apartamento')" class="form-control">
            </div>
            <!-- Matricula-->
            <br>
            <label>Nome do inclíno: <span id="inclino"></span></label> <br>
            <label>Apartamento número: <span id="n_apartamento"></span></label> <br>
            <label>Matricula:</label> 63-QJ-69 <br>
            <br>
            <p id="errorLogin2" class="errorLogin hide">Nome e/ou apartamento não existentes!</p>
            <p id="errorLogin3" class="errorLogin hide">Pedido de carregamento efectuado com sucesso!</p>
            <button id="solicitarbotao" onclick="solicitar()" class="btn btn-success" type="button">Solicitar</button>
            <button id="voltarbotao" onclick=location=URL class="btn btn-success hide" type="button">Voltar ao inicio</button>
          </form>

          <p id="errorSolicitar" class="hide">Nome ou apartamento incorretos!</p>

        </div>
      </div>
    </div>
  </div>

  <footer class="footer hide" id="footer">
    <div class="container-fluid">
      <a href="javascript:retorcede();"><img src="../images/back-arrow.png" width = "25px"></a>
    </div>
  </footer>

</body>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../js/login.js"></script>
</html>
