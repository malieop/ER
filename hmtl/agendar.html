<!DOCTYPE html>
<html lang="pt">
  <head>
    <title>EVHub</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/agendar.js"></script>
  </head>
  <body>
    <!--navbar-->
    <div class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header"><a href="#" class="navbar-brand">EVHub</a></div>
        <ul class="nav navbar-nav">
          <li class="active"><a>Home</a></li>
          <li><a href="#">Page 1</a></li>
          <li><a href="#">Page 2</a></li>
        </ul>
      </div>
    </div>
    <div class="container">
      <h2>Agendamentos</h2>
      <table class="table table-condensed">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Dia</th>
            <th>Mês</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody class="TableBody"></tbody>
      </table><br><br>
      <h2>Agendar Carregamento</h2>
      <form>
        <!--Dia-->
        <div class="form-group">
          <label>Dia</label>
          <input id="input_dia" class="form-control">
        </div>
        <!--Mês-->
        <div class="form-group">
          <label>Mês</label>
          <input id="input_mes" class="form-control">
        </div>
      </form>
      <!-- Botão submit (vai para a página dashboard)-->
      <button onclick="inserirAgendamento()" class="btn btn-success">Submeter</button>
    </div>
  </body>
</html>
