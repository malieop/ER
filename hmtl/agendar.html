<!DOCTYPE html>
<html lang="pt">

<head>
  <title>EVHub</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <div class='wrapper'>
    <div class="page-header">
      <h1 style="margin-bottom: 0;">EVHub</h1>
      <h3 style="color:grey; margin-top: 0;">Morador - Agendar</h3>
    </div>

    <div class="container">
      <h2>Agendamentos</h2>
      <div class="table-responsive">
        <table class="table table-condensed " style="text-align:center;">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Hora</th>
              <th>Dia</th>
              <th>Mês</th>
              <th>Tipo</th>
              <th>Valor</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody class="TableBody"></tbody>
        </table><br><br>
      </div>
      <hr>
      <h2>Agendar Carregamento</h2>
      <form>
        <!--hora-->
        <div class="form-group">
          <label>Hora</label>
          <input id="input_hora" class="form-control">
        </div>
        <!--Dia-->
        <div class="form-group">
          <label>Dia</label>
          <input id="input_dia" class="form-control">
        </div>
        <!--Mês-->
        <div class="form-group">
          <label>Mês</label>
          <input id="input_mes" class="form-control">
        </div>
        <b>Tipo de Carregamento</b>
        <div class="radio" style="padding-left: 25px">
          <input id="radio_1" type="radio" name="optradio">
          <label>Percentagem</label>
        </div>
        <div class="radio" style="padding-left: 25px">
          <input id="radio_2" type="radio" name="optradio">
          <label>Tempo</label>
        </div>
        <div class="form-group">
          <label>Valor</label>
          <input id="input_valor" class="form-control">
        </div>
      </form>
      <!-- Botão submit (vai para a página dashboard)-->
      <div class="col-md-4 col-sm-4 col-xs-12"></div>
      <div class="col-sm-4" style="text-align:center;"> <button onclick="inserirAgendamento()" id="submeter" class="btn btn-success">Submeter</button> </div>
    </div>
    <div class='push'></div>
  </div>
  <footer class="footer">
    <div class="container-fluid">
      <a href="morador.html?utilizador=morador1" style="padding-right: 10px"><img src="../images/back-arrow.png" width = "25px"></a>
      <a href="index.html" style="padding-left: 10px"><img src="../images/logout.png" width = "25px"></a>
    </div>
  </footer>
</body>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../js/agendar.js"></script>
<link href="../css/index.css" rel="stylesheet">

</html>
